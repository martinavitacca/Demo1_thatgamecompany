<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Demo 1: thatgamecompany</title>
</head>
<body>
    <div class="container showcase">
        <header>
            <!-- Logo de la empresa -->
            <h2>
                <img class="logo ms-4 mt-4" src="img/ThatGameCompany_Logo.png">
            </h2>
            
            <!-- Detonante del offcanvas -->
            <div class="menuImage me-3" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"></div>  
        </header>

        <!-- Offcanvas -->
        <div class="blur offcanvas offcanvas-end bg-dark bg-gradient text-light bg-opacity-10" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <img class="mt-4 ms-4 companyName" src="img/thatgamecompany-logo.png">
                <button type="button" class="btn btn-outline-info btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>            
            <!-- Menu -->
            <div class="offcanvas-body">
                <ul class="menu">
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Our Games</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>                    
            </div>
        </div>       
        
        <!-- Video -->
        <video src="video/Journeyâ„¢ Launch Trailer (1080p).mp4" muted loop autoplay></video>
        <div class="overlay"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
